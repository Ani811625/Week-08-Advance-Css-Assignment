<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-90%);
            height:300px;
            width: 300px;
            transition: all;
            border: 4px solid black;
        }
        img:hover{
            transition:1s ease-in-out;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <img src="person1.jpg" alt="">
</body>
</html>
